<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">

</head>

<body>
    <nav class="navbar navbar-light bg-dark">
        <span class="navbar-brand mb-0 h1"><a href="../index.html" class="text-light">Take Code Quiz</a></span>
        <span class="navbar mb-0 h2 text-light">Code Quiz!</span>
        <span id="timer" class="navbar-text text-light"></span>

    </nav>
    <div class="container my-5 jumbotron">
        <div id="usersScore" class=" text-center h2">You scored ! </div>
        <div class="container h5 text-center">
            <div id="scoreLog" class="row">
                <div id="instructScore" class="container col-8 ">Enter your initials to log your score!
                    <ol id="scoreList" class="ol col- 6">
                    </ol>
                    <div class="input-group m-auto p-3 col-4">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Initials</span>
                        </div>
                        <input id="initials" type="text" aria-label="First name" class="form-control">

                    </div>
                    <div id="subBtn" class="btn btn-hover btn-success col-4 ">Submit</div>
                </div>
            </div>

        </div>
        <div id="notification" class="div h6">

        </div>

    </div>





    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="javascript.js"></script>
    <script src="score.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>

</body>

</html>
